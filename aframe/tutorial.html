<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="../node_modules/aframe/build/aframe.js"></script>
    <script src="../node_modules/aframe-extras/dist/aframe-extras.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="imgSky" crossorigin="anonymous" src="../static/skyShpere.png" />
        <video
                id="videoSky"
                style="display:none"
                autoplay
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
        >
            <source type="video/mp4" src="../static/sky.mp4" />
        </video>
    </a-assets>
    <a-sky src="#videoSky"></a-sky>
    <a-entity
            geometry="
                  primitive:plane;
                  width:1000;
                  height:1000
                  "
            material="
                  color:#1bc51e;
                  src:../static/grass.jpg;
                  repeat: 1000 1000
                  "
            rotation="-90 0 0"
    ></a-entity>
    <a-entity position="0 1.6 0" camera look-controls wasd-controls="fly:true"></a-entity>
    <a-entity light="type: directional;color:#EEE" position="1 10 6" rotation="20 0 0"></a-entity>
    <a-entity position="0 1 -4" material="color:grey;normalMap:../static/stone.jpg" geometry="primitive: box;">
        <a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinitely" easing="linear"></a-animation>
        <a-entity
                geometry="primitive: cylinder;radius: 0.1;height: 2.0"
                material="side: double; color: #4c3213;normalMap:../static/stick.jpg">
        </a-entity>
    </a-entity>
    <a-entity animation-mixer gltf-model="../static/BrainStem.glb" position="0 0 -4"></a-entity>
    <a-entity animation-mixer gltf-model="../static/monster.glb" scale="0.05 0.05 0.05" position="-2 0.1 -5" >
        <a-animation id="forward" attribute="position" from="-2 0.1 -5" to="2 0.1 -5" dur="2500" easing="linear"></a-animation>
        <a-animation id="rotationR" attribute="rotation" from="0 0 0" to="0 180 0" delay="2500" dur="700" easing="linear"></a-animation>
        <a-animation id="reward"  attribute="position" from="2 .1 -5" to="-2 0.1 -5" dur="2500" delay="3200" easing="linear" ></a-animation>
        <a-animation id="rotationF" attribute="rotation" from="0 180 0" to="0 0 0" delay="5700" dur="700" easing="linear"></a-animation>
    </a-entity>
</a-scene>
<script src="./js/video.js"></script>
<script src="./js/monsterAnimation.js"></script>
</body>
</html>
