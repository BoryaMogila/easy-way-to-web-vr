<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html>
<head>
    <title>Hello, WebXR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="../node_modules/aframe/dist/aframe-master.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <video id="videoSky" style="display:none"
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline muted>
            <source type="video/mp4"
                    src="../static/coder.mp4" />
        </video>
    </a-assets>
    <a-entity
            position="0 1 -4"
            material="color:grey;src: #videoSky"
            geometry="primitive: box;"
            depth="4"
            height="4"
            width="4"
            animation="property:rotation;to:360 360 0;dur:5000;easing:linear;loop:true"
    >
    </a-entity>
</a-scene>
<script src="./js/video.js"></script>
</body>
</html>
