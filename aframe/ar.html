<!--suppress CheckTagEmptyBody -->
<html>
<head>
    <script src="../node_modules/aframe/dist/aframe-master.min.js"></script>
    <script src="../node_modules/aframe-extras/dist/aframe-extras.js"></script>
    <script src="./js/ar.js"> </script>
</head>
<body style="margin : 0; overflow: hidden;">
<a-scene embedded
         arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180;debugUIEnabled: false;trackingMethod: best;">
    <a-marker preset="hiro">
        <a-entity animation-mixer gltf-model="../static/BrainStem.glb" scale="0.6 0.6 0.6" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
