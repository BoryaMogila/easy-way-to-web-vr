<!--suppress CheckTagEmptyBody -->
<html>
<head>
    <script src="../node_modules/aframe/build/aframe.js"></script>
    <script src="../node_modules/aframe-extras/dist/aframe-extras.js"></script>
    <script src="./js/ar.js"> </script>
</head>
<body style="margin : 0; overflow: hidden;">
<a-scene embedded arjs>
    <a-marker type="pattern" url="../static/custom-marker.patt">
        <a-entity animation-mixer gltf-model="../static/BrainStem.glb" scale="0.6 0.6 0.6" position="0 0 0"></a-entity>
    </a-marker>
    <a-marker preset="hiro">
        <a-entity animation-mixer gltf-model="../static/monster.glb"
                  scale="0.03 0.03 0.03"
                  position="-2 0 0"
        >
            <a-animation id="forward" attribute="position" from="-1 0 0" to="1 0 0" dur="2500" easing="linear"></a-animation>
            <a-animation id="rotationR" attribute="rotation" from="0 0 0" to="0 180 0" delay="2500" dur="700" easing="linear"></a-animation>
            <a-animation id="reward"  attribute="position" from="1 0 0" to="-1 0 0" dur="2500" delay="3200" easing="linear" ></a-animation>
            <a-animation id="rotationF" attribute="rotation" from="0 180 0" to="0 0 0" delay="5700" dur="700" easing="linear"></a-animation>
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
<script src="./js/monsterAnimation.js"></script>
</body>
</html>
